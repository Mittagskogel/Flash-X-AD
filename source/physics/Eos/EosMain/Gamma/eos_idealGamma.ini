[eos_idealGammaInit]
definition =
  call eos_idealGammaInit()

 
[eos_name]
definition =
  eos_idealGamma


[eos_idealGamma_vec]
definition =
  if(pMassFrac_and_pDerivs) then
     call eos_idealGamma_vec @M eos_vec_massFrac_derivs
  elseif (pMassFrac) then
     call eos_idealGamma_vec @M eos_vec_massFrac
  elseif (pDerivs) then
     call eos_idealGamma_vec @M eos_vec_derivs
  else
     call eos_idealGamma_vec @M eos_vec
  end if


[eos_idealGamma]
definition =
  if(pMassFrac_and_derivs) then
     call eos_idealGamma (mode, @M eos_args_massFrac_derivs)
  elseif (pMassFrac) then
     call eos_idealGamma  (mode, @M eos_args_massFrac)
  elseif (pDerivs) then
     call eos_idealGamma (mode, @M eos_args_derivs)
  else
     call eos_idealGamma (mode, @M eos_args)
  end if


