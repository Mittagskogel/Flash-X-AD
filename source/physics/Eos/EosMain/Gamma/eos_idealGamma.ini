[eos_idealGammaInit]
definition =
  call eos_idealGammaInit()



[eos_idealGamma]
definition =
 call @M eos_gam_name (mode, @M eos_args)

[eos_idealGamma_derivs]
definition =
  call @M eos_gam_name (mode, @M eos_args_derivs)

[eos_idealGamma_point_derivs]
args=i1
definition =
  call @M eos_gam_name (mode, @M eos_args_point_derivs(i1))


[eos_idealGamma_massFrac]
definition =
    call @M eos_gam_name (mode, @M eos_args_massFrac)


[eos_idealGamma_massFrac_derivs]
definition =
    call @M eos_gam_name (mode, @M eos_args_massFrac_derivs)


[eos_idealGamma_point_massFrac_derivs]
args=i1
definition =
    call @M eos_gam_name (mode, @M eos_args_point_massFrac_derivs(i1))




