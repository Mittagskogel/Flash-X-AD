[eos_idealGammaInit]
definition =
  call eos_idealGammaInit()



[eos_idealGamma]
definition =
 call @M eos_gam_name @M pb mode, @M eos_args @M pe

[eos_idealGamma_derivs]
definition =
  call @M eos_gam_name @M pb mode, @M eos_args_derivs @M pe

[eos_idealGamma_point_derivs]
args=i1
definition =
  call eos_idealGamma (mode, @M eos_args_point_derivs(i1))


[eos_idealGamma_massFrac]
definition =
    call @M eos_gam_name @M pb mode, @M eos_args_massFrac @M pe


[eos_idealGamma_massFrac_derivs]
definition =
    call @M eos_gam_name @M pb mode, @M eos_args_massFrac_derivs @M pe


[eos_idealGamma_point_massFrac_derivs]
args=i1
definition =
    call eos_idealGamma (mode, @M eos_args_point_massFrac_derivs(i1))




