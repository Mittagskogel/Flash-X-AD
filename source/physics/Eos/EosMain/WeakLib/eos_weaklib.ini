[eos_weaklibInit]
definition =
  call eos_weaklibInit()


[eos_weakLib]
definition =
 call @M eos_wl_name @M pb mode,vecLen,eosData @M pe

[eos_weakLib_derivs]
definition =
  call @M eos_wl_name @M pb mode, vecLen, eosData, derivs=derivs @M pe


[eos_weakLib_massFrac]
args=mf
definition =
  call @M eos_wl_name @M pb mode, vecLen, eosData, massFrac=mf @M pe


[eos_weakLib_massFrac_derivs]
args=mf
definition =
   call @M eos_wl_name @M pb mode, vecLen, eosData, mf, derivs @M pe

[eos_weakLib_point]
definition =
 @M eos_pack(eosData,i)
 call @M eos_wl_name @M pb mode,vecLen,eosData @M pe
 @M eos_unpack(eosData,i)

[eos_weakLib_point_derivs]
definition =
  @M eos_pack(eosData,i)
  call @M eos_wl_name @M pb mode, vecLen, eosData, derivs=derivs @M pe
  @M eos_unpack(eosData,i)

[eos_weakLib_point_massFrac]
definition =
  @M eos_pack(eosData,i)
  call @M eos_wl_name @M pb mode, vecLen, eosData, massFrac=massFrac @M pe
  @M eos_unpack(eosData,i)

[eos_weakLib_point_massFrac_derivs]
definition =
   @M eos_pack(eosData,i)
   call @M eos_wl_name @M pb mode, vecLen, eosData, massFrac, derivs @M pe
   @M eos_unpack(eosData,i)


