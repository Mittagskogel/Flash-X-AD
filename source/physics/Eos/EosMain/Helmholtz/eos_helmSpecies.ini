[eos_helmSpeciesInit]
definition =
  call eos_helmSpeciesInit()


[eos_helmSpecies]
definition = call @M eos_hh_name @M pb mode, @M eos_args @M pe

[eos_helmSpecies_derivs]
definition =
  call @M eos_hh_name @M pb mode, @M eos_args_derivs @M pe

[eos_helmSpecies_point_derivs]
args=i1
definition =
  call eos_helmSpecies (mode, @M eos_args_point_derivs(i1))


[eos_helmSpecies_massFrac]
definition =
  call @M eos_hh_name @M pb mode, @M eos_args_massFrac @M pe


[eos_helmSpecies_massFrac_derivs]
definition =
   call @M eos_hh_name @M pb mode, @M eos_args_massFrac_derivs @M pe


[eos_helmSpecies_point_massFrac_derivs]
args=i1
definition =
   call eos_helmSpecies (mode, @M eos_args_point_massFrac_derivs(i1))

