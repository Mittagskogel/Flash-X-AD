[eos_helmSpeciesInit]
definition =
  call eos_helmSpeciesInit()



[eos_helmSpecies_vec]
definition =
  if(pMassFrac_and_pDerivs) then
     call eos_helmSpecies_vec @M eos_vec_massFrac_derivs
  elseif (pMassFrac) then
     call eos_helmSpecies_vec @M eos_vec_massFrac
  elseif (pDerivs) then
     call eos_helmSpecies_vec @M eos_vec_derivs
  else
     call eos_helmSpecies_vec @M eos_vec
  end if


[eos_helmSpecies]
definition =
  if(pMassFrac_and_derivs) then
     call eos_helmSpecies (mode, @M eos_args_massFrac_derivs)
  elseif (pMassFrac) then
     call eos_helmSpecies  (mode, @M eos_args_massFrac)
  elseif (pDerivs) then
     call eos_helmSpecies (mode, @M eos_args_derivs)
  else
     call eos_helmSpecies (mode, @M eos_args)
  end if

