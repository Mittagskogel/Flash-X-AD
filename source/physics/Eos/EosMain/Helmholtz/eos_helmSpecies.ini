[eos_helmSpeciesInit]
definition =
  call eos_helmSpeciesInit()


[eos_helmSpecies]
definition =
  call eos_helmSpecies(mode, @M eos_args)

[eos_helmSpecies_derivs]
definition =
  call eos_helmSpecies(mode, @M eos_args_derivs)

[eos_helmSpecies_point_derivs]
args=i1
definition =
  call eos_helmSpecies(mode, @M eos_args_point_derivs(i1))


[eos_helmSpecies_massFrac]
definition =
  call eos_helmSpecies(mode, @M eos_args_massFrac)


[eos_helmSpecies_massFrac_derivs]
definition =
   call eos_helmSpecies(mode, @M eos_args_massFrac_derivs)


[eos_helmSpecies_point_massFrac_derivs]
args=i1
definition =
   call eos_helmSpecies(mode, @M eos_args_point_massFrac_derivs(i1))

