[hy_setLimits]
definition=
  ! based on each stage for telescoping update
  do stage = 1, MAXSTAGE
    ng = (MAXSTAGE-stage)*NSTENCIL
    limits(:,:,stage) = blkLimits(:,:)
    do dir=1,NDIM
       limits(LOW ,dir, stage) = blkLimits(LOW ,dir) - ng
       limits(HIGH,dir, stage) = blkLimits(HIGH,dir) + ng
    end do
  end do

