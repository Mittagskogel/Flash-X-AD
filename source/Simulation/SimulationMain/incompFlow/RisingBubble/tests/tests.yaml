# YAML file for test information
# comments start with "#"

UnitTest/RisingBubble/AMReX/2d:
  setupOptions: -auto -2d -nxb=16 -nyb=16 +amrex +noio -maxblocks=100
  parfiles: test_default.par

Comparison/RisingBubble/AMReX/2d:
  setupOptions: -auto -2d -nxb=16 -nyb=16 +amrex SimForceInOut=True -maxblocks=100
  parfiles: test_default.par

Comparison/RisingBubble/Paramesh/2d:
  setupOptions: -auto -2d -nxb=16 -nyb=16 SimForceInOut=True +pmvdev --index-reorder
                -gridinterpolation=native -maxblocks=100
  parfiles: test_default.par

