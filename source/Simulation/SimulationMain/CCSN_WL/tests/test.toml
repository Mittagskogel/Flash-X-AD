# 1D adiabatic collapse of Woosley & Weaver (1995) s15s7b2 progenitor w/ WeakLib, evolved to 0.2s
# (restart picks up from 0.1s)
[AMR_unsplit_1D]
    testNode = "Comparison/CCSN/AMR/1dSph/Paramesh/WeakLib"
    setupOptions = "-auto -1d +spherical -nxb=16 +pm4dev +hdf5 +newMpole +uhd"
    parFile = "test_amr_unsplit_1d.par"
    errTol = 8.0e-12
    transfers = "source/Simulation/SimulationMain/CCSN_WL/s15s7b2_short source/physics/Eos/EosMain/WeakLib/tables/wl-EOS-SFHo-15-25-50-noBCK.h5"
    restartParFiles = "test_amr_unsplit_1d_restart.par"
