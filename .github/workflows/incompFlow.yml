# Name of the github-docker workflow
name: incompFlow

# Perform tests on pull request
on:
  workflow_dispatch:

  pull_request:
    branches: 
      - main
      - staged
      - development
    paths-ignore:
      - '**.md'
      - 'sites/**'
      - 'docs/**'
      - 'LICENSE'
    
# Container jobs
jobs:

  # 1
  PoolBoiling:
    name: "PoolBoiling"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: akashdhruv/Maple/.github/actions/maple@flash-v1
    - name: Run Maple API
      run: |   
          python3 container/incompFlow/PoolBoiling.py

  # 2
  RisingBubble:
    name: "RisingBubble"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: akashdhruv/Maple/.github/actions/maple@flash-v1
    - uses: eWaterCycle/setup-singularity@v7
      with:
        singularity-version: 3.8.3
    - name: Run tests
      run: |   
          python3 container/incompFlow/RisingBubble.py
